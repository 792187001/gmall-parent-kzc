<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red{
            background-color: red;
            width:100px;
            height: 100px;
        }
        .green{
            background-color: green;
            width:100px;
            height: 100px;
        }
    </style>
</head>
<body>
hello! bye!
<br />
取值:<input value="11111" th:value="${hello}"/>
<br />
判断:<input value="22222" th:value="${hello}" th:if="${1==0}"/>
<p th:if="${1==0}">
   段落
</p>

<div class="red" th:class="(${1==0})?'red':'green'"></div>

<br />
循环:<input value="22222" th:each="str:${list}" th:value="${str}"/>

<p th:each="str1:${list}">
    <input th:value="${str1}"/>
</p>

<br />

页面嵌入
<div th:include="testInner::bottom"></div>

<br />

与页面的js代码互动
<a th:href="'javascript:a(\''+${num}+'\');'">点我</a>
<br />


<script language="JavaScript">
    function a(num) {
        alert(num);
    }
</script>
</body>
</html>
